<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p class="title">Simple Rock Paper Scissor Game
    </p>
    <button onclick="
        playGame('Rock');
    " class="move-button"><img src="images/Rock-emoji.png" class="move-icon"></button>

    <button onclick="
        playGame('Paper');
    " class="move-button"><img src="images/Paper-emoji.png" class="move-icon"></button>

    <button onclick="
        playGame('Scissors');
    " class="move-button"><img src="images/Scissors-emoji.png" class="move-icon"></button>
 
    <p class="result">Select a choice to start the game!</p>
    <p class="choices"></p>
    <p class="score" ></p>

    <button onclick="
        // alert('Score Reset Done');
        score.wins=0;
        score.looses=0;
        score.ties=0;
        updateScore();
        localStorage.removeItem('score');
        document.querySelector('.result').innerHTML='Select a choice to start the game!';
        document.querySelector('.choices').innerHTML='';" 
        type="button"
        class="reset-button btn btn-outline-warning">Reset Score</button>

        <button type="button" class="autoplay-button btn btn-outline-warning" onclick="
            autoplay();
        ">Auto Play</button>

    

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
